<script ng:autobind
src="http://code.angularjs.org/0.9.18/angular-0.9.18.js"></script>
<script src="controller.js"></script>


<style type="text/css">
.done-true {text-decoration: line-through; color: gray;}
</style>
<body ng:controller="TodoCtrl">
    <div>
      <h1>{{ app_title }}</h1>
    </div>
    <input type="text" name="todotext" size="35"
    placeholder="Things todo..."/>
    <button ng:click="addtodo()">add</button> <br/>
    <button ng:click="removetodo()">delete</button><br/>
    <button class ="reb" ng:click="removeAll()">delete all</button><br/>
    <ul ng:repeat="todo in todos">
        <li>
            <input type="checkbox" name = "todo.done"> <!--if something is checked it is "todo.done"-->
            <span ng:class = "'done-'+todo.done">{{todo.text}}</span>
        </li>
    </ul>
</div>
</body>
